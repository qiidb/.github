title: QiiDB
description: 基于文件存储的开放数据集合
keywords:
tagline: 基于文件存储的开放数据集合

port: 10224
baseurl: /zh

collections:
  knosys:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/

# Handling Reading
exclude:
  - .asset-cache
  - .sass-cache
  - .vscode
  - node_modules
  - build
  - vendors
  - src
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.coffee
  - bower.json
  - package.json
  - package-lock.json
  - CNAME
encoding: utf-8

# Plugins
gems:
  - jekyll-assets
  - jekyll-archives
  - jekyll-feed
  - jekyll-contentblocks
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll_version_plugin

# Conversion
markdown: kramdown
highlighter: pygments

# Outputting
permalink: /posts/:title/
timezone: Asia/Shanghai

# YAML frontmatter
defaults:
  # 默认
  - scope:
      path: ""
    values:
      layout: ksio/default
  # 页面
  - scope:
      path: ""
      type: pages
    values:
      layout: ksio/page
  # 文章
  - scope:
      path: ""
      type: posts
    values:
      layout: ksio/post
      css:
        - ksio/pages/post
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      author:
        name: 欧雷
        email: ourairyu@gmail.com
        uri: https://ourai.ws/
        slug: ourai
        twitter: ourairyu
      siblings: true
  - scope:
      path: ""
      type: knosys
    values:
      layout: page
  - scope:
      path: "cookbook"
      type: knosys
    values:
      layout: ksio/doc
      css:
        - ksio/pages/post
        - ksio/pages/doc
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      repo: cookbook
  - scope:
      path: "entity/publications"
      type: knosys
    values:
      layout: entry
      css:
        - pages/entry
      body-class:
        - Page--entry
  - scope:
      path: "entity/dramas"
      type: knosys
    values:
      layout: entry
      css:
        - pages/entry
      body-class:
        - Page--entry



# =====
# Plugin-specific configurations
# =====

# Jekyll Archives
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive/category
    tag: archive/tag
    year: archive/year
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"
    year: "/archives/:year/"

# Jekyll Feed
feed:
  path: atom.xml
name: QiiDB
author:
  name: 欧雷
  email: ourairyu@gmail.com
  uri: https://ourai.ws/
  twitter: ourairyu
github:
  url: https://qiidb.github.io



# =====
# Customized configurations
# =====

ksio:
  meta:
    url: https://qiidb.github.io/zh
  brand:
    color: "#0871ab"
  copyright:
    owner:
      text: 欧雷
      url: https://linxoid.com/ourai/
    period:
      start: 2021
